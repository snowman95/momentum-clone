<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <main id="main------content">
      <h2 id="main-content__clock">00:00:00</h2>
      <form id="main-content__login_form" class="hidden">
        <input
          id="main-content__login_form__input"
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input
          id="main-content__login_form__button"
          type="submit"
          value="Log In"
        />
      </form>
      <div id="main-content__login_greeting" class="hidden"></div>
    </main>

    <aside id="todo" class="hidden">
      <form id="todo-form">
        <h1 id="todo-form__title">Todo List</h1>
        <input
          id="todo-form__text"
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <div id="todo-list">
        <ul id="todo-list__element"></ul>
      </div>
    </aside>

    <footer class="sub-content">
      <div class="sub-content__quote" id="quote">
        <span></span>
        <span></span>
      </div>
      <div class="sub-content__weather" id="weather">
        <span></span>
        <span></span>
      </div>
    </footer>
    <script src="js/todo.js" type="module"></script>
    <script src="js/greetings.js" type="module"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
