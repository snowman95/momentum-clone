<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <main id="main-content">
      <h2 id="clock" class="main-content__clock">00:00:00</h2>

      <form class="main-content__login_form hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>

      <h1 class="main-content__login_greeting hidden" id="greeting"></h1>

      <form class="main-content__todo_form" id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <div class="todo-list">
        <ul class="todo-list__list" id="todo-list"></ul>
      </div>
    </main>

    <footer class="sub-content">
      <div class="sub-content__quote" id="quote">
        <span></span>
        <span></span>
      </div>
      <div class="sub-content__weather" id="weather">
        <span></span>
        <span></span>
      </div>
    </footer>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
